<!DOCTYPE html>
<html>
<head>
    <title>Cut</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <link href="../../lib/normalize/normalize.css" rel="stylesheet" />
    <link href="../../lib/animate/animate.css" rel="stylesheet" />
    <link href="../../dist/css/cut.css" rel="stylesheet" />
    <style>
        .shop {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="cut">
        <section class="item vertical active" style="background-color: #ff3300;">section 1</section>
        <section class="item horizontal" style="background-color: #fff143;">section 2</section>
        <section class="item vertical" style="background-color: #0aa344;">section 3</section>
        <section class="item" style="background-color: #ff3300;">
            <h2 class="animated bounce">Animate.css</h2>
            <p class="animated flip">I have a dream!</p>
        </section>
        <section class="item" style="background-color: #fff143;">
            <h2 class="animated flash">Animate.css</h2>
            <p class="animated lightSpeedIn">I have a dream!</p>
        </section>
        <section class="item" style="background-color: #0aa344;">
            <h2 class="animated wobble">Animate.css</h2>
            <p class="animated hinge">I have a dream!</p>
        </section>
    </div>
    <div class="shop">
        <button id="btnNext" data-cut="next">Next</button>
        <button id="btnPrev" data-cut="prev">Prev</button>
    </div>
    <script src="../../lib/zepto/zepto.js"></script>
    <script src="../../src/js/support.js"></script>
    <script src="../../src/js/cut.js"></script>
    <script>
        $('.cut').cut();
    </script>
</body>
</html>
